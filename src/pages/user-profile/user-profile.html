<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-title>Профиль</ion-title>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-end>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-end>
        <ion-icon name="md-create"></ion-icon>
      </button>
      <button ion-button icon-end>
        <ion-icon name="mail"></ion-icon>
      </button>
      <button class="slide-menu" ion-button menuToggle icon-end>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="top-userprofile no-padding">
    <ion-avatar item-start>
      <img src="assets/images/default-avatar.jpg">
    </ion-avatar>
    <div>
      <h2>{{nickname}}</h2>
      <ion-buttons end>
        <button class="more-icon" icon-end>
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </div>
  </ion-item>
  <ion-item class="no-padding">
    <ion-grid>
      <ion-row text-center>
        <ion-col col-4>
          <h3>651</h3>
          <p>Публикации</p>
        </ion-col>
        <ion-col col-4>
          <h3>651</h3>
          <p>Подписчики</p>
        </ion-col>
        <ion-col col-4>
          <h3>651</h3>
          <p>Подписки</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>


  <ion-card>

    <h2 padding class="post-title" (click)="onPostPage()">Lorem impsum dollor sit ammet</h2>
    <img src="assets/images/boat.jpg">

    <ion-card-content>
      <p margin-bottom>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
      <p>November 5</p>
    </ion-card-content>

    <div class="post-footer">
      <ion-buttons>
        <button ion-button icon-left small clear>
          <img style="width: 20px; margin-right: 5px;" src="assets/images/close2.svg" alt="TickFly">
          <div class="tickfly-currency">4</div>
        </button>
        <button ion-button small clear>
          <ion-icon name="chatboxes"></ion-icon>
        </button>
        <button ion-button small clear>
          <ion-icon name="mail"></ion-icon>
        </button>
      </ion-buttons>
      <div class="category">Путешествия</div>
    </div>

  </ion-card>

</ion-content>
