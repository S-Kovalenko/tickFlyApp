<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-title class="tick-title">Профиль</ion-title>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-end (click)="onSearchPage()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-end (click)="onCreatePostPage()">
        <ion-icon name="md-create"></ion-icon>
      </button>
      <button ion-button icon-end>
        <ion-icon name="mail"></ion-icon>
      </button>
      <button class="slide-menu" ion-button menuToggle icon-end>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="tick-wrapper">
    <ion-item class="top-userprofile no-padding">
      <ion-avatar item-start>
        <img src="{{user?.avatar}}">
      </ion-avatar>
      <div class="top-userprofile-info">
        <h2>{{user?.nick_name}}</h2>
        <ion-buttons *ngIf="!public" end>
          <button class="more-icon" icon-end (click)="showAlertUserEdit()">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons>
      </div>
    <button ion-button *ngIf="isPublic && isSubscribe" color="light"
            (click)="onToggleSubscribe(userId); ">
      Отписаться
    </button>
    <button ion-button *ngIf="isPublic && !isSubscribe"
            (click)="onToggleSubscribe(userId) ;" color="danger">
    Подписаться
  </button>
</ion-item>
<div class="top-userprofile-status">
  <p>
    {{user?.status}}
  </p>
</div>
<ion-item class="no-padding">
  <ion-grid>
    <ion-row class="user-indicators" *ngIf="!public; else publicProfile" text-center>
      <ion-col col-3>
        <h3>{{user?.posts_count}}</h3>
        <p>публикации</p>
      </ion-col>
      <ion-col col-3 (click)="onFollowersPage(userId)">
        <h3>{{followersCount}}</h3>
        <p>подписчики</p>
      </ion-col>
      <ion-col col-3 (click)="onFollowedPage(userId)">
        <h3>{{user?.followed_count}}</h3>
        <p>подписки</p>
      </ion-col>
      <ion-col col-3>
        <h3>{{user?.balance.amount}}</h3>
        <p>тики</p>
      </ion-col>
    </ion-row>
    <ng-template #publicProfile>
      <ion-row class="user-indicators-public" text-center>
        <ion-col col-4>
          <h3>{{user?.posts_count}}</h3>
          <p>публикации</p>
        </ion-col>
        <ion-col col-4 (click)="onFollowersPage(userId)">
          <h3>{{followersCount}}</h3>
          <p>подписчики</p>
        </ion-col>
        <ion-col col-4 (click)="onFollowedPage(userId)">
          <h3>{{user?.followed_count}}</h3>
          <p>подписки</p>
        </ion-col>
      </ion-row>
    </ng-template>
  </ion-grid>
</ion-item>

<post-preview [userId]="userId" [publicProfile]="public" [posts]="posts"></post-preview>

<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
</div>
</ion-content>
