<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-title>Профиль</ion-title>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-end>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-end>
        <ion-icon name="md-create"></ion-icon>
      </button>
      <button ion-button icon-end>
        <ion-icon name="mail"></ion-icon>
      </button>
      <button class="slide-menu" ion-button menuToggle icon-end>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="top-userprofile no-padding">
    <ion-avatar item-start>
      <img src="{{user?.avatar}}">
    </ion-avatar>
    <div>
      <h2>{{user?.nick_name}}</h2>
      <ion-buttons end>
        <button class="more-icon" icon-end>
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </div>
  </ion-item>
  <ion-item class="no-padding">
    <ion-grid>
      <ion-row text-center>
        <ion-col col-3>
          <h3>{{postCount}}</h3>
          <p>Публикации</p>
        </ion-col>
        <ion-col col-3>
          <h3>{{subscribersCount}}</h3>
          <p>Подписчики</p>
        </ion-col>
        <ion-col col-3>
          <h3>{{subscriptionsCount}}</h3>
          <p>Подписки</p>
        </ion-col>
        <ion-col col-3>
          <h3>{{balance}}</h3>
          <p>Тики</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>


  <ion-card *ngFor="let post of posts">

    <h2 padding class="post-title" (click)="onPostPage(post?.postId)">{{post?.title}}</h2>

    <img src="{{post?.media[0]['url_orign']}}">

    <ion-card-content>
      <p margin-bottom>{{post?.description}}</p>
      <p>{{post?.date}}</p>
    </ion-card-content>

    <div class="post-footer">
      <ion-buttons>
        <button ion-button icon-left small clear>
          <img style="width: 20px; margin-right: 5px;" src="assets/images/close2.svg" alt="TickFly">
          <div class="tickfly-currency">{{post?.tickCount}}</div>
        </button>
        <button ion-button small clear>
          <ion-icon name="chatboxes"></ion-icon>
        </button>
        <button ion-button small clear>
          <ion-icon name="mail"></ion-icon>
        </button>
      </ion-buttons>
      <div class="category">{{post?.categories[0].title}}</div>
    </div>

  </ion-card>

</ion-content>
