<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>{{category?.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-end (click)="onSearchPage()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-end (click)="onCreatePostPage()">
        <ion-icon name="md-create"></ion-icon>
      </button>
      <button ion-button icon-end>
        <ion-icon name="mail"></ion-icon>
      </button>
      <button class="slide-menu" ion-button menuToggle icon-end>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <post-preview [posts]="posts"></post-preview>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
