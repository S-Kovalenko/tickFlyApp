<ion-header>
  <ion-navbar>
    <header-main
      [messages]="true"
      [search]="true"
      [createPost]="true"
      [menu]="true">
      <ion-title class="tick-title">{{category?.title}}</ion-title>
    </header-main>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="tick-wrapper">
    <ion-card *ngIf="posts === undefined || posts.length == 0">
      <ion-card-content>
        В этой категории нет новостей
      </ion-card-content>
    </ion-card>

    <post-preview [posts]="posts"></post-preview>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
