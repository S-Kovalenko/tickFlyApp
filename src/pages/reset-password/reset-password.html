<ion-header>

  <ion-navbar>
    <ion-title>Сброс пароля</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="tick-wrapper">
    <div class="tick-diamond"></div>
    <div class="enter-block tf-post-label" padding>
      <form (ngSubmit)="sendLetterToUser(f)" #f="ngForm">
        <p class="info-text">Для сброса пароля укажите Ваш email.</p>
        <hr class="tick-hr">
        <ion-list>

          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="email" name="email" [ngModel]="email"></ion-input>
          </ion-item>

        </ion-list>
        <ion-buttons text-center>
          <button ion-button small color="main-entry-button" type="submit">Отправить</button>
        </ion-buttons>
      </form>
    </div>

  </div>
</ion-content>
