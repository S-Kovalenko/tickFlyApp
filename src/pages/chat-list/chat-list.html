<ion-header>

  <ion-navbar>
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="!chats.length">
    У вас нет начатых чатов
  </div>
  <div *ngIf="chats.length">
    <div *ngFor="let chat of chats"
         (click)="onChatPage(chat.id,chat.members)">
      <div class="chat-title">{{chat.title}}</div>
      <div class="chat-last-update">{{chat.updatedAt}}</div>
      <div class="chat-last-message">{{chat.lastMessage}}</div>
      <hr>
    </div>
  </div>

  <ion-fab bottom right>
    <button mini ion-fab color="primary"
            (click)="onNewChatPage()">+
    </button>
  </ion-fab>
</ion-content>
