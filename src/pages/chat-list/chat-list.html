<ion-header>

  <ion-navbar>
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let chat of chats"
       (click)="onChatPage(chat.id)">
    <div>{{chat.members[1].nickname}}</div>
    <div>{{chat.updatedAt}}</div>
    <div>{{chat.lastMessage}}</div>
    <hr>
  </div>

  <ion-fab bottom right>
    <button mini ion-fab color="primary"
            (click)="onNewChatPage()">+
    </button>
  </ion-fab>
</ion-content>
