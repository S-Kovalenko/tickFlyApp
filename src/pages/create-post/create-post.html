<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-title>Создать пост</ion-title>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-end>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-end>
        <ion-icon name="mail"></ion-icon>
      </button>
      <button class="slide-menu" ion-button menuToggle icon-end>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="enter-block" padding>
    <form (ngSubmit)="onCreatePost(f)" #f="ngForm">
      <ion-list>

        <ion-item margin-bottom>
          <ion-label>Название поста</ion-label>
          <ion-input type="text" name="title" placeholder="Название" [ngModel]="title"></ion-input>
        </ion-item>
        <ion-item margin-bottom>
          <ion-label>Описание</ion-label>
          <ion-textarea type="text" name="description" placeholder="Описание" [ngModel]="description"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>Категории</ion-label>
          <ion-select name="selectedCategories" [(ngModel)]="selectedCategories"
                      (ionChange)="onChange(selectedCategories)" multiple="true">
            <ion-option *ngFor="let category of categories"
                        (ionSelect)="onChange()" value="{{category.id_category}}"
            >
              {{category.title}}
            </ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Теги</ion-label>
          <ion-input type="text" (keypress)="_keyPress($event)" name="tags" placeholder="Теги" [ngModel]="description"></ion-input>
        </ion-item>

      </ion-list>
      <ion-buttons text-center>
        <button ion-button color="danger">Создать</button>
      </ion-buttons>
    </form>
  </div>
</ion-content>
