<ion-header>

  <ion-navbar>
    <ion-title>
      Регистрация
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="tick-wrapper">
    <div class="enter-block tf-post-label" padding>
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
        <h4>регистрация</h4>
        <hr class="tick-hr">
        <ion-list>

          <ion-item margin-bottom>
            <ion-label stacked>Никнейм</ion-label>
            <ion-input type="text" name="nickname" [ngModel]="nickname"></ion-input>
          </ion-item>
          <ion-item margin-bottom>
            <ion-label stacked>Email</ion-label>
            <ion-input type="email" name="email" [ngModel]="email"></ion-input>
          </ion-item>
          <ion-item margin-bottom>
            <ion-label stacked>Пароль</ion-label>
            <ion-input type="password" name="password" [ngModel]="password"></ion-input>
          </ion-item>

          </ion-list>
          <ion-buttons text-center>
            <button ion-button small color="main-entry-button">Зарегистрироваться</button>
          </ion-buttons>
        </form>
      </div>
    </div>
  </ion-content>
