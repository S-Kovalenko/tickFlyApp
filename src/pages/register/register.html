<ion-header>

  <ion-navbar>
    <ion-title>
      <img src="assets/images/logo.png" alt="TickFly">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="enter-block" padding>
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <h4>регистрация</h4>
      <ion-list>

        <ion-item margin-bottom>
          <ion-label>Никнейм</ion-label>
          <ion-input type="text" name="nickname" placeholder="Никнейм" [ngModel]="nickname"></ion-input>
        </ion-item>
        <ion-item margin-bottom>
          <ion-label>Email</ion-label>
          <ion-input type="email" name="email" placeholder="Email" [ngModel]="email"></ion-input>
        </ion-item>
        <ion-item margin-bottom>
          <ion-label>Пароль</ion-label>
          <ion-input type="password" name="password" placeholder="Пароль" [ngModel]="password"></ion-input>
        </ion-item>
        <!--<ion-item margin-bottom>-->
          <!--<ion-input type="password" placeholder="Повторите пароль" [ngModel]="repeatPassword"></ion-input>-->
        <!--</ion-item>-->

      </ion-list>
      <ion-buttons text-center>
        <button ion-button color="danger">Зарегистрироваться</button>
      </ion-buttons>
    </form>
  </div>
</ion-content>
