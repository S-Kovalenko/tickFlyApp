<ion-header>

  <ion-navbar>
    <ion-title>Start a chat</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div *ngFor="let follower of chatCandidates"
       (click)="createChat(follower.id)">
    <img src="{{follower.avatar}}">
    <div>{{follower.nickname}}</div>
    <hr>
  </div>
</ion-content>
