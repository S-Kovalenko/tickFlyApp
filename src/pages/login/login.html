<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>
      <img src="assets/images/logo.png" alt="TickFly">
    </ion-title>
    <ion-buttons (click)="onRegisterPage()" end>
      <button ion-button icon-end>
        Зарегистрироваться
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="enter-block" padding>
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <h4>вход</h4>
      <ion-list>

        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="email" name="email" placeholder="Email" [ngModel]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Пароль</ion-label>
          <ion-input type="password" name="password" placeholder="Пароль" [ngModel]="password"></ion-input>
        </ion-item>

      </ion-list>
      <ion-buttons text-center>
        <button ion-button color="danger" type="submit">Войти</button>
      </ion-buttons>
    </form>
  </div>

  <div class="enter-block" padding>
    <h4>Войти с помощью</h4>
    <ion-buttons>
      <button ion-button color="primary" block margin-bottom (click)="signinFacebook()">Facebook</button>
      <button ion-button color="danger" block (click)="signinGoogle()">Google+</button>
    </ion-buttons>
  </div>

  <ion-card *ngIf="userData">
    <ion-card-header>{{ userData.username }}</ion-card-header>
  </ion-card>
</ion-content>
