<ion-header>

  <ion-navbar>
    <ion-title>Смена пароля</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <form (ngSubmit)="onChangePassword(f)" #f="ngForm">

    <ion-list>
      <ion-item>
        <ion-label>Введите старый пароль</ion-label>
        <ion-input type="password" name="old_password" placeholder="Старый пароль" [ngModel]="oldPassword"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Введите новый пароль</ion-label>
        <ion-input type="password" name="new_password" placeholder="Новый пароль" [ngModel]="newPassword"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Повторите пароль</ion-label>
        <ion-input type="password" name="confirmation_password" placeholder="Повторите пароль" [ngModel]="confirmationPassword"></ion-input>
      </ion-item>
    </ion-list>

    <ion-buttons text-right>
      <button ion-button color="danger" margin-bottom>Сохранить</button>
    </ion-buttons>

  </form>

</ion-content>
