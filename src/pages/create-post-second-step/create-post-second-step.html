<ion-header>
  <ion-navbar>
    <header-main [messages]="true" [search]="true" [createPost]="false" [menu]="true">
      <ion-title class="tick-title">Создать пост</ion-title>
    </header-main>

</ion-header>


<ion-content padding>
  <multi-image-upload [postId]="postId"></multi-image-upload>
  <ion-buttons text-right>
    <button ion-button color="danger" (click)="onSubmitUploadImages(postId)">Опубликовать</button>
  </ion-buttons>
</ion-content>
