<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-title>Пост</ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item margin-bottom>
      <ion-avatar item-start>
        <img src="{{post?.user?.avatar}}">
      </ion-avatar>
      <h2 float-left>{{post?.user?.nick_name}}</h2>
      <ion-buttons end>
        <button class="more-icon" (click)="showAlert()" icon-end>
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-item>

    <h2 padding class="post-title">{{post?.title}}</h2>
    <img *ngFor="let picture of post?.media" src="{{picture['url_orign']}}">

    <ion-card-content>
      <p margin-bottom>{{post?.description}}</p>
      <p>{{post?.format_date}}</p>
    </ion-card-content>

    <div class="post-footer">
      <ion-buttons>
        <button ion-button icon-left small clear>
          <img style="width: 20px; margin-right: 5px;" src="assets/images/close2.svg" alt="TickFly">
          <div class="tickfly-currency">{{post?.summ_ticks}}</div>
        </button>
        <button ion-button small clear>
          <ion-icon name="chatboxes"></ion-icon>
        </button>
        <button ion-button small clear>
          <ion-icon name="mail"></ion-icon>
        </button>
      </ion-buttons>
      <div class="category" *ngFor="let category of post?.categories" (click)="onCategoryPage(category.id_category)">{{category.title}}</div>
    </div>

  <hr>

    <div class="comments">Посмотреть все комментарии ({{post?.comments_count}})</div>

</ion-content>
