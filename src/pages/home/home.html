<!--THIS IS HEADER FOR ALL PAGES, put it everywhere. it is configurable-->
<ion-header>
  <ion-navbar hideBackButton>
    <header-main
      [messages]="true"
      [search]="true"
      [createPost]="true"
      [menu]="true">
      <ion-title>
        <img src="assets/images/logo.png" alt="TickFlyer">
      </ion-title>
    </header-main>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="tick-wrapper">
    <post-preview [posts]="posts"></post-preview>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
