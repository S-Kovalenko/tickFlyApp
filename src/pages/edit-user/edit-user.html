<ion-header>

  <ion-navbar>
    <ion-title class="tick-title">Редактирование профиля</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


  <img src="/home/driver/tickFlyApp/src/assets/images/boat.jpg" style="width: 100%" [hidden]="lastImage === null">
  <h3 [hidden]="lastImage !== null">Please Select Image!</h3>

  <ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons>
        <button ion-button icon-left (click)="presentActionSheet()">
          <ion-icon name="camera"></ion-icon>Select Image
        </button>
        <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
          <ion-icon name="cloud-upload"></ion-icon>Upload
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
  <div class="enter-block tf-post-label" padding>
    <form (ngSubmit)="onChangeUser(f)" #f="ngForm">

      <ion-list>

        <!--<ion-avatar item-start>-->
          <!--<img src="{{user?.avatar}}">-->
          <!--</ion-avatar>-->
          <!--<ion-item>-->
            <!--<ion-input type="file" name="avatar" placeholder="Avatar"></ion-input>-->
            <!--</ion-item>-->
            <ion-item>
              <ion-label stacked>Никнейм</ion-label>
              <ion-input type="text" name="nick_name" placeholder="Nickname" value="{{user?.nick_name}}" [ngModel]="nickname"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Имя</ion-label>
              <ion-input type="text" name="first_name" placeholder="Имя" value="{{user?.first_name}}" [ngModel]="firstname"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Фамилия</ion-label>
              <ion-input type="text" name="last_name" placeholder="Фамилия" value="{{user?.last_name}}" [ngModel]="lastname"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Статус</ion-label>
              <ion-input type="text" name="status" placeholder="Статус" value="{{user?.status}}" [ngModel]="status"></ion-input>
            </ion-item>

          </ion-list>

          <ion-buttons text-right>
            <button ion-button color="danger" margin-bottom>Сохранить</button>
          </ion-buttons>

        </form>
      </div>
    </ion-content>
