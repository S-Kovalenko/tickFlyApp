<ion-header>
  <ion-navbar>
    <header-main
      [messages]="true"
      [search]="true"
      [createPost]="true"
      [menu]="true">
      <ion-title>Магазин тиков</ion-title>
    </header-main>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div>
    <ion-segment [(ngModel)]="payment">
      <ion-segment-button value="input">
        Ввод
      </ion-segment-button>
      <ion-segment-button value="withdraw">
        Вывод
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="payment">
    <ion-list *ngSwitchCase="'input'">
      <ion-item>
        <h2>Ввод</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'withdraw'">
      <ion-item>
        <h2>Вывод</h2>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
