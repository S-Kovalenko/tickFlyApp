<ion-header>
  <ion-navbar hideBackButton>
    <ion-title class="tick-title">Категории</ion-title>
    <ion-buttons end>
      <button ion-button icon-end (click)="onSearchPage()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-end (click)="onCreatePostPage()">
        <ion-icon name="md-create"></ion-icon>
      </button>
      <button ion-button icon-end>
        <ion-icon name="mail"></ion-icon>
      </button>
      <button class="slide-menu" ion-button menuToggle icon-end>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="tick-wrapper">
    <ion-list>
      <button ion-item *ngFor="let category of categoryList" (click)="itemTapped($event, category.id_category)">
        <ion-item no-lines class="top-userprofile no-padding">
          <h2>{{category.title}}</h2>
        </ion-item>
      </button>
    </ion-list>
  </div>
</ion-content>
